<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <title>Flicks Login</title>
        <link rel="stylesheet" href="loginStyles.css">
        <script src="loginScript.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="FlicksHeader">
            <h2>Flicks</h2>
        </header>
        <header class="LoginHeader">
            <h1>Login</h1>
        </header>
        <header class="sign-in">
            <h3>Already have an account?</h3>
        </header>
        <input type="text" class="emailInput" placeholder="Email Address" id="email">
        <input type="text" class="passwordInput" placeholder="Password" id="password">
        <button class="loginButton" onclick="retreiveLoginParams()">Login</button>
        <button class="settings">Settings</button>
        <button class="background">Background</button>
        <button class="layout">Layout</button>
        <a href="signUp.html"><button class="sign-up">Sign Up</button></a>
    </body>
</hmtl>
