<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="signUpStyles.css">
        <script src="signUpScript.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <a href="login.html"><button class="Login">Login</button></a>
        <button class="settings">Settings</button>
        <button class="layout">Layout</button>
        <button class="background">Background</button>
        <button class="submit" onclick="signUpConfirmed()">Submit</button>
        <header class="sign-up">
            <h1>Sign Up</h1>
        </header>
        <header class="Flicks">
            <h2>Flicks</h2>
        </header>
        <header class="Flicks-Logo">
            <img src="FlicksLogo.png" width="65" height="65">
        </header>
        <label for="email" class="emailLabel">Email Address *</label>
        <label for="username" class="usernameLabel">Username *</label>
        <label for="password" class="passwordLabel">Password *</label>
        <label for="genres" class="genresLabel">Genre Preferences</label>
        <label for="dob" class="dobLabel">Date Of Birth *</label>
        <input type="text" class="emailInp" placeholder="Email Address" id="email">
        <input type="text" class="usernameInp" placeholder="Username" id="username">
        <input type="text" class="passwordInp" placeholder="Password" id="password">
        <input type="text" class="genrePreferences" placeholder="Genre Preferences" id="genres">
        <input type="date" class="dob" placeholder="Date Of Birth" id="dob">
    </body>
</html>
